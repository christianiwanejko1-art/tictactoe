<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="board">
            <div id="squaresContainer">
                <div id="squaresTop">
                    <h1 id="restartH1">Player O's Turn</h1>
                </div>
                <div id="squares">
                    <div class="square" id="1">
                        <h1 class="decision">x</h1>
                    </div>
                    <div class="square" id="2">
                        <h1 class="decision"></h1>
                    </div>
                    <div class="square" id="3">
                        <h1 class="decision"></h1>                        
                    </div>
                    <div class="square" id= "4">
                        <h1 class="decision"></h1>
                     </div>
                    <div class="square" id="5">
                        <h1 class="decision"></h1>
                    </div>
                    <div class="square" id="6">
                        <h1 class="decision"></h1>
                    </div>
                    <div class="square" id="7">
                        <h1 class="decision"></h1>
                    </div>
                    <div class="square" id="8">
                        <h1 class="decision"></h1>  
                    </div>
                    <div class="square" id="9">
                        <h1 class="decision"></h1>                        
                    </div>
                </div>
                <div id="squaresBottom">
                    <div id="restart">
                        <h1>Restart</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
